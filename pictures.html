<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum! - Pictures</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-field">

<!--HEADER SECTION - LEFT and RIGHT navbar with the logo bewteen them-->

        <div class="row header">
            <div class="col-sm-5 navbar leftmenu">
                <ul class="row nolist">
                    <li class="col-sm-6"><a href="index.html" class="menulink">Welcome</a></li>
                    <li class="col-sm-6"><a href="menu.html" class="menulink">Menu</a></li>
                </ul>
            </div>
            

            <h1 class="col-sm-2 title"><a href="index.html">[TITLE]</a></h1>


            <div class="col-sm-5 navbar rightmenu">
                <ul class="row nolist">
                    <li class="col-sm-4"><a href="pictures.html" class="menulink">Pictures</a></li>
                    <li class="col-sm-4"><a href="restaurants.html" class="menulink">Restaurants</a></li>
                    <li class="col-sm-4"><a href="contact.html" class="menulink">Contact</a></li>
                </ul>
            </div>
        </div>



<!--IMAGE GALLERY-->

        <div class="row">
            
            <div class="col-sm-push-1 col-sm-10">

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                        <li data-target="#myCarousel" data-slide-to="7"></li>
                        <li data-target="#myCarousel" data-slide-to="8"></li>
                        <li data-target="#myCarousel" data-slide-to="9"></li>
                    </ol>
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/images/burg3.jpg" alt="Burger">
                    </div>

                    <div class="item">
                        <img src="assets/images/burg1.jpg" alt="Burger">
                    </div>
                
                    <div class="item">
                        <img src="assets/images/bar2.jpg" alt="Bar">
                    </div>
                
                    <div class="item">
                        <img src="assets/images/coffee.jpg" alt="Coffee cup">
                    </div>

                    <div class="item">
                        <img src="assets/images/table.jpg" alt="Restaurant table">
                    </div>

                    <div class="item">
                        <img src="assets/images/kitchen.jpg" alt="Kitchen">
                    </div>

                    <div class="item">
                        <img src="assets/images/table2.jpg" alt="Restaurant table">
                    </div>

                    <div class="item">
                        <img src="assets/images/olive.jpg" alt="Olive oil">
                    </div>

                    <div class="item">
                        <img src="assets/images/burg2.jpg" alt="Burger">
                    </div>

                    <div class="item">
                        <img src="assets/images/bar.jpg" alt="Bar">
                    </div>

                    </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
            
        </div>



<!--FOOTER including links to social networks-->


        <div class="row footer">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3"><a href="http://www.facebook.com"><img src="assets/images/social-1_logo-facebook.svg" alt="Facebook"></a></div>
                    <div class="col-sm-3"><a href="http://www.instagram.com"><img src="assets/images/social-1_logo-instagram.svg" alt="Instagram"></a></div>
                    <div class="col-sm-3"><a href="http://www.twitter.com"><img src="assets/images/social-1_logo-twitter.svg" alt="Twitter"></a></div>
                    <div class="col-sm-3"><a href="http://www.google.com"><img src="assets/images/social-1_logo-google-plus.svg" alt="Google+"></a></div>
                </div>
            </div>
            <div class="col-sm-12 footerinfo">&copy; Matt Nannetti - This is a mock-up site, as part of a BeCode project. You're awesome.</div>
        </div>

    </div>
    
</body>
</html>
